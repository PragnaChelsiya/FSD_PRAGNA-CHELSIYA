<html>
<head>
    <title>Digital Clock</title>
    <style>
        body{
            justify-content: center;
            background: #1a1818;
            height:100vh;
            align-items: center;
   
        
        }
        #clock{
            display: inline-block;   
            padding: 25px 50px;
            font-size: 100px;
            color: #caffff;
            background: #333;
            border: 2px solid #6ff;
            border-radius: 5px;
            letter-spacing: 3px;
            box-shadow:
              0 0 10px #6ff,
              0 0 20px #6ff,
              0 0 40px #6ff;
              margin-left: 400px;
              margin-top: 100px;
    
        }
        h1{
            color: #f2f0f0;
            margin-bottom: 30px;
           
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Digital Clock</h1>
<h2 id="clock"></h2>

<script>
function Time() {
    let now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    if (hours < 10) {
        hours = "0" + hours;
    }
    if (minutes < 10) {
        minutes = "0" + minutes;
    }
    if (seconds < 10) {
        seconds = "0" + seconds;
    }

    let digital = hours + ":" + minutes + ":" + seconds;
    document.getElementById("clock").textContent = digital;
}

Time();
setInterval(Time, 1000);
</script>

</body>
</html>

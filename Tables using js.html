<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Math Tables</h1>
        <script>
            for(let a = 1;a<=10;a++){
                document.write(`  5 * ${a} = ${5*a} <br>`);
            }
            
            let i=1;
            while(i<=10){
                document.write(`  10 * ${i} = ${10*i} <br>`);
                i++;

            }
            let b = 1;
             do{
               document.write(`  20 * ${b} = ${20*b} <br>`);
               b++;
            }while(b <= 10);
        </script>
    </body>
</html>

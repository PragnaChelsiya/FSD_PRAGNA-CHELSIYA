<html>
    <head>
        <title>Arrays and objects in Js</title>
    </head>
    <body>
        
        <h1>Arrays and objects in Js</h1>
        <script>
        let array = [10,20,30,40,50]; //Homo
        document.write("My array is:"+array+"<br>");
                                                        // use postions to call the Array
        let student = ["Pragna",70,"BCA",9.5,"Alliance University","Banglore","A+"];
        document.write("Student Name:"+student[0]+"<br>")
         document.write("Student Reg No:"+student[1]+"<br>")
         document.write("Student Course:"+student[2]+"<br>")
         document.write("Student CGPA:"+student[3]+"<br>")
         document.write("Student Collage Name:"+student[4]+"<br>")
         document.write("Location:"+student[5]+"<br>")
         document.write("Student Grade:"+student[6]+"<br>")

        

        let mobile = {
            1:"Samsung",
            2:"Black",
            3:30000,
            4:"128GB",
            5:"6GB RAM"
        }
        mobile[1] = "Iphone";
        document.write("My mobile:"+"<br>");
        document.write("My mobile-company:"+mobile[1]+"<br>"); //for calling objests use key values not position 
        document.write("My mobile-colour:"+mobile[2]+"<br>");
        document.write("My mobile-Price:"+mobile[3]+"<br>");
        document.write("My mobile-Storage:"+mobile[4]+"<br>");
        document.write("My mobile-RAM:"+mobile[5]);




        </script>
    </body>
</html>

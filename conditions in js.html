<html>
    <head>
        <title>
            Condition Statements In Js
        </title>
    </head>
    <body>
        <h1>Condition Statements In Js</h1>
        <script>
            let a = 100;

            if(a=!100){
                document.write("Con in True");
            }else{
                document.write("Con in False");
            }
        </script>
    </body>
</html>

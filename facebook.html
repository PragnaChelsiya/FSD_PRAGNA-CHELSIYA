<html>
    <head>
        <title>facebook login</title>
        <style>
            fieldset{
            background: white;
            width: 320px;
            border: none;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input{
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        .login-btn{
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 5px;
        }
        .create-btn{
            width: 70%;
            padding: 12px;
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-left: 50px;
            
        }
        body{
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
        }
        .container{
            display: flex;
            justify-content:  center;
            align-items: center;
            padding-top: 150px;
            
        }
        .left{
            margin-right: 80px;
         }
      .left h1{
            color: #1877f2;
            font-size: 48px;
             margin-bottom: 10px;
        }
    .left p{
    font-size: 20px;
    }
    .forgot{
        
         color: #1877f2; 
           font-size: 14px;
           margin-top: 10px;
           text-decoration: none;
           
          
    
    }
    .i1{
        text-align: center;
        padding-top: 15px;
       
    }    

    </style>
    </head>
    <body>
        <div class="container">

        <div class="left">
        <h1>facebook</h1>
       <h3> <p>Facebook helps you connect and share<br>with the people in you life.</p></h3>
       </div>

       <div class="login box"></div>
       <fieldset>
        <input type="text" placeholder="Email or phone number"><br>
        <input type="password" placeholder="Password"><br>
        <button class="login-btn">Log in</button><br>

       <p class="i1"><a href="#" class="forgot">Forgot password?</a></p><hr><br>
        <button class="create-btn">Create new account</button>
        </div>


       </fieldset>
    </body>
</html>

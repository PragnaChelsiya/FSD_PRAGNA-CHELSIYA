<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body{
            background: #fafafa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .box{
            background: white;
            width: 300px;
            border: 1px solid #ddd;
            padding: 20px;
            margin: auto;
        }

        input{
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button{
            width: 100%;
            padding: 8px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        a{
            text-decoration: none;
            color: #0095f6;
            font-size: 14px;
        }

        .small{
            font-size: 14px;
            margin-top: 10px;
        }

        .signup{
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Instagram</h2>

        <input type="text" placeholder="Phone number, email or username">
        <input type="password" placeholder="Password">
        <button>Log In</button>

        <p class="small">OR</p>

        <p class="small"><a href="#">Log in with Facebook</a></p>

        <p class="small"><a href="#">Forgot password?</a></p>
    </div>

    <p class="signup">
        Don't have an account? <a href="#">Sign up</a>
    </p>

</body>
</html>

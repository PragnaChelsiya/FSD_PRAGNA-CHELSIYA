<html>
    <head>
        <title>
            Loops In Js
        </title>
    </head>
    <body>
        <h1>Loops in Java Script</h1>
        <script>
            for(let a = 1; a<=5;a++){
                document.write("number:"+a +"<br>");

            }
            let i=1;
            while(i <= 5){
                document.write("number:" +i +"<br>");
                i++;
            }
            let b = 1;
            do{
               document.write("number:" +b +"<br>");
               b++;
            }while(b <= 5);
        </script>        

    </body>

</html>

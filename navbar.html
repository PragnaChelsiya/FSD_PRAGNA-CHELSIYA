<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav{
                background-color: brown;
               color:white;
               padding: 10px;
               display: flex;
               list-style-type:none;
               gap:20px;
               justify-content: end;
            }
            button{
                padding: 5px;
                margin-top:10px;
                background-color: yellow;
                color: rgb(85, 85, 224);
                width: 200px;
                border: none;
                height: 50px;


            }
            button:hover{
                background-color: rgb(7, 136, 211);
               
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Services</li>
            <li>About</li>
        </div>
        <button><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>
